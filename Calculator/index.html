<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="head" id="clear" onclick="clearInput()">
            <p class="stand"><i class="fa-solid fa-bars"></i> Standard &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-clock-rotate-left"></i></p>
        </div>
        <div class="text">
            <input id="input" class="input" type="text" placeholder="0"><br>
            <input id="result" class="result" type="text">
        </div>
        <div class="row">
            <button id="percentage" class="op-btn" onclick="appendToInput('%')">%</button>
            <button id="clear-entry" class="op-btn" onclick="clearEntry()">CE</button>
            <button id="clear" class="op-btn" onclick="clearInput()">C</button>
            <button id="divide" class="op-btn" onclick="appendToInput('/')">/</button>
        </div>
        <div class="row">
            <button id="seven" class="btn" onclick="appendToInput('7')">7</button>
            <button id="eight" class="btn" onclick="appendToInput('8')">8</button>
            <button id="nine" class="btn" onclick="appendToInput('9')">9</button>
            <button id="multiply" class="op-btn" onclick="appendToInput('*')">*</button>
        </div>
        <div class="row">
            <button id="four" class="btn" onclick="appendToInput('4')">4</button>
            <button id="five" class="btn" onclick="appendToInput('5')">5</button>
            <button id="six" class="btn" onclick="appendToInput('6')">6</button>
            <button id="subtract" class="op-btn" onclick="appendToInput('-')">-</button>
        </div>
        <div class="row">
            <button id="three" class="btn" onclick="appendToInput('3')">3</button>
            <button id="two" class="btn" onclick="appendToInput('2')">2</button>
            <button id="one" class="btn" onclick="appendToInput('1')">1</button>
            <button id="add" class="op-btn" onclick="appendToInput('+')">+</button>
        </div>
        <div class="row">
            <button id="double-zero" class="btn" onclick="appendToInput('00')">00</button>
            <button id="zero" class="btn" onclick="appendToInput('0')">0</button>
            <button id="dot" class="btn" onclick="appendToInput('.')">.</button>
            <button id="equals" class="eq-btn" onclick="calculateResult()">=</button>



    <script src="app.js"></script>
</body>

</html>
